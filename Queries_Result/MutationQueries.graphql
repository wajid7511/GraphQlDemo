query Products {
    products(skip: 0, take: 10) {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
        }
        items {
            id
            name
            productImageUrl
            price
            groceryId
            createdOn
            lastUpdateTime
            grocery {
                id
                name
                createdOn
                lastUpdateTime
            }
        }
    }
}

--- in this query we have used Variables ---- 
query Customers($name: String!) {
    customers(where: { name: { contains: $name } }) {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
        }
        items {
            id
            name
            email
            phoneNumber
        }
    }
}


query Groceries {
    groceries {
        totalCount
        items {
            id
            name
            createdOn
            lastUpdateTime
        }
    }
}

