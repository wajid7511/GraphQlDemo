    ) {
        id
        name
        email
        phoneNumber
    }
}



query Products {
    products(skip: 0, take: 10) {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
        }
        items {
            id
            name
            productImageUrl
            groceryId
            createdOn
            lastUpdateTime
            grocery {
                id
                name
                createdOn
                lastUpdateTime
            }
        }
    }
}
